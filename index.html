<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NFT card preview</title>
    <!-----------------  links ------------------------->
    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      href="https://cdn.glitch.global/776cde67-4b3d-41e6-8331-0609616c0a59/favicon-32x32.png?v=1655444214389"
    />
  </head>
  <!--------------------------------------------------->
  <!--------------------------------------------------->
  <body>
    <div class="container">
      <!--------------------------------------------------->
      <header>
        <div class="header">
          <img
            src="./images/image-equilibrium.jpg"
            width="302"
            height="302"
            alt="colorful cube"
            class="top-image"
          />
          <!--------------------------------------------------->
          <div class="middle-box"></div>
          <!--------------------------------------------------->
          <div class="eye">
            <img
              src="./images/icon-view.svg"
              alt="eye"
              width="44px"
              height="40px"
            />
          </div>
        </div>
      </header>
      <!--------------------------------------------------->
      <!--------------------------------------------------->
      <article>
        <h1 class="header-text">Equilibrium #3429</h1>
        <p class="middle-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </article>
      <!--------------------------------------------------->
      <!--------------------------------------------------->
      <div class="icon-container">
        <div class="eth-container">
          <img
            src="./images/icon-ethereum.svg"
            alt="Icon of ethereum"
            width="11px"
            height="18px"
          />
          <p class="p1">0.041 ETH</p>
          <!--------------------------------------------------->
        </div>
        <div class="clock-container">
          <img
            src="./images/icon-clock.svg"
            width="13.33"
            height="13.33"
            alt="clock icon"
          />
          <p class="p2">3 days left</p>
        </div>
      </div>
      <!--------------------------------------------------->
      <!--------------------------------------------------->
      <div class="footer">
        <img
          src="./images/image-avatar.png"
          alt="author-image"
          width="33"
          height="33"
          class="author-image"
        />
        <p class="p3">Creation of</p>
        <p class="p4">Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
